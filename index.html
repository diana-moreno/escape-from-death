<!DOCTYPE html>
<html>
  <head>

    <link href="./stylesheets/index.css" rel="stylesheet" type="text/css">

    <img class='wall' src="img/62842.jpg" alt="">

      <audio id="audio-killer" controls>
        <source type="audio/wav" src="./sounds/I_will_kill_you-Grandpa-13673816.mp3">

    <div class='floor'>
